#-----------------------------------------------------#
#-----------MAIN UVISPACE CONFIGURATION FILE----------#
#-----------------------------------------------------#

[Run]
# if gui_enabled = True Uvispace launches with gui when doing python - m uvispace
gui_enabled = True
# if simulated_ugvs = True the location of UGVs is generated with a model
# of the UGV and without connecting to cameras. Threfore the student
# can debug at home, without the need of real UviSpace.
simulated_ugvs = True

# Definition of Uvispace Main Controller ZMQ sockets
[ZMQ_Sockets]
multi_img = 32000
uvisensor_config = 32001
fps = 32002
position_base = 32003
speed_base = 33010
trajectory_base = 33020
battery_base = 33030
simulated_location_base = 33040

[GUI]
visualization_fps = 15

[UGVs]
# Max number of UGVs in the system (the more UGVs the more sockets, etc.)
number_ugvs = 2
# id of the UGVs that can be in the space during these tests. It also defines
# the order of the sockets
ugv_ids = 1, 3

[LocNodes]
cameras_frame_rate = 30
number_nodes = 4
node_array_width = 2
node_array_height = 2
# create node array using physical arrangement in the lab
###########################################
#                    #                    #
#   cam 2 (num = 1)  #   cam 1 (num = 0)  #
#   array pos (0,0)  #   array pos (0,1)  #
###########################################
#                    #                    #
#   cam 3 (num = 2)  #   cam 4 (num = 3)  #
#   array pos (1,0)  #   array pos (1,1)  #
###########################################
# row and col position of each node in the node array
rows = 0, 0, 1, 1
cols = 1, 0, 0, 1
