#MAIN CONFIG
[Run]
# if gui_enabled = True Uvispace launches with gui when doing python - m uvispace
gui_enabled = True
# if simulated_ugvs = True the location of UGVs is generated with a model
# of the UGV and without connecting to cameras. Threfore the student
# can debug at home, without the need of real UviSpace.
simulated_ugvs = True

# Definition of Uvispace Main Controller ZMQ sockets
[ZMQ_Sockets]
multi_img = 32000
fps = 33000
position_base = 35000
speed_base = 35010
trajectory_base = 35020
battery_base = 35030
simulated_location_base = 35030

# Max number of UGVs in the system (the more UGVs the more sockets, etc.)
[UGVs]
number_ugvs = 2

[LocNodes]
cameras_frame_rate = 30
number_nodes = 4
node_array_width = 2
node_array_height = 2

[GUI]
visualization_fps = 15
